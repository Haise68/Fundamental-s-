<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>

<body>
    <h1>Unordered lsit</h1>\
    <div>
        Shopping List

        <ul>
            <li>milk</li>
            <li>butter</li>
            <li>butter</li>
            <ul>
                <li>sugar</li>
                <li>peanut</li>
            </ul>
            <li>pepto bismol</li>
        </ul>
    </div>
</body>


<!-- Odered List -->

<h1>ODERED LIST</h1>

<div>
    Follow the steps

    <ol>
        <li>step 1</li>
        <li>step 2</li>
        <li>step 3</li>
        <ol>
            <!-- A sub-list -->
            <li>step4</li>
            <li>step5</li>
        </ol>
        <li>steps completed</li>
    </ol>
</div>


</html>
