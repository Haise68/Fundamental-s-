<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant selector</title>

    <style>

        /* We gonna target all the elements that are in the "li" tag */

        section li {
            
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Decendant Selector</h1>
    <section>
        Table of content:
        <ul>
            <li>article 1</li>
            <li>article 2</li>
            <li>article 3</li>
        </ul>
    </section>

    <article>
        Shopping list:
        <ul>
            <li>cookies</li>
            <li>cake</li>
            <li>pie</li>
        </ul>
    </article>
</body>
</html>
